<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat&family=Numans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<main>
    <img src="img/bag.png" alt="sacola de compras">
    <form action="">
        <input id="input-item"type="text" placeholder="Digite o item que deseja comprar">
        <button id="adicionar-botao">Salvar item</button>
    </form>
   

    <ul>
        <h2>Lista de compras</h2>
        <hr />
        <li>
            <div class="item-lista-container">
                <div class="container-nome-compra">
                    <div class="chackbox-container">
                        <label for="checkbox-1">
                            <input typpe="checkbox" class="checkbox-input" id="checkbox-1"/>
                            <div class="checkbox-customizado checked"></div>
                        </label>
                    </div>
                    <p>Ração de gato</p>
                </div>
                <div>
                    <button class="botao-acao">
                        <img src="img/delete.svg" alt="imagem de uma lixeira">
                    </button>
                    <button class="botao-acao>
                        <img src="img/edit.svg" alt="imagem de um lápis ">
                    </button>
                </div>
            </div>
            <p class="item-lista-texto">Sábado 21/09/2024, às 17:39</p>
        </li>
    </ul>
</main>
</body>

</html>
